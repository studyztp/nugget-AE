name: Release zip (with submodules)

on:
  push:
    tags:
      - "v*"
      - "*"

permissions:
  contents: write

jobs:
  zip-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (recursive submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          lfs: true   # safe even if you don't use LFS

      - name: Debug: confirm submodules are populated
        run: |
          git submodule status --recursive
          echo "Top-level tree:"
          ls -la
          echo "Submodule trees:"
          git submodule foreach --recursive 'echo "== $name =="; ls -la | head -n 50'

      - name: Stage a clean folder and zip it
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          TAG="${GITHUB_REF_NAME}"
          STAGE="${REPO}-${TAG}"
          OUT="${STAGE}.zip"

          mkdir -p "$STAGE"
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github/workflows" \
            --exclude ".gitmodules" \
            --exclude "**/.git" \
            --exclude "**/.git/**" \
            ./ "$STAGE/"

          zip -r "$OUT" "$STAGE"
          echo "OUT=$OUT" >> "$GITHUB_ENV"

      - name: Create GitHub Release + upload zip
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.OUT }}
